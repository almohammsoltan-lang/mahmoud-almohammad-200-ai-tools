                hero_desc: 'Ø§Ø­ØµÙ„ Ø¹Ù„Ù‰ Ø­Ù„ÙˆÙ„ Ø§Ù„Ø°ÙƒØ§Ø¡ Ø§Ù„Ø§ØµØ·Ù†Ø§Ø¹ÙŠ Ø§Ù„Ø­Ø¯ÙŠØ«Ø© Ù„ÙƒÙ„ Ø§Ø­ØªÙŠØ§Ø¬',
                back_btn: 'â† Ø§Ù„Ø¹ÙˆØ¯Ø© Ø¥Ù„Ù‰ Ø§Ù„ÙØ¦Ø§Øª',

                theme_toggle_light: 'â˜€ï¸ ÙØ§ØªØ­'
            }
        };

        let currentLang = 'en';
        let isDarkMode = true;

        function updateUI() {
            const lang = currentLang;
            document.getElementById('hero-title').textContent = translations[lang].hero_title;
            document.getElementById('hero-desc').textContent = translations[lang].hero_desc;
            document.getElementById('back-btn').textContent = translations[lang].back_btn;
            document.getElementById('theme-toggle').textContent = isDarkMode ? translations[lang].theme_toggle : translations[lang].theme_toggle_light;

            renderCategories();
        }

        function renderCategories() {
            const grid = document.getElementById('categories-grid');
            grid.innerHTML = '';
            Object.entries(categories).forEach(([key, cat]) => {
                const card = document.createElement('div');
                card.className = 'category-card';
                card.innerHTML = `
                    <div class="category-icon">${cat.icon}</div>
                    <h3>${currentLang === 'en' ? cat.name_en : cat.name_ar}</h3>
                    <p>${currentLang === 'en' ? cat.desc_en : cat.desc_ar}</p>
                `;
                card.onclick = () => showTools(key);
                grid.appendChild(card);
            });
        }

        function showTools(categoryKey) {
            const cat = categories[categoryKey];
            document.getElementById('categories-view').style.display = 'none';
            document.getElementById('tools-view').classList.add('active');
            document.getElementById('tools-title').textContent = currentLang === 'en' ? cat.name_en : cat.name_ar;

            const toolsGrid = document.getElementById('tools-grid');
            toolsGrid.innerHTML = '';
            cat.tools.forEach(tool => {
                const card = document.createElement('a');
                card.href = tool.link;
                card.target = '_blank';
                card.className = 'tool-card';
                card.innerHTML = `
                    <div class="tool-name">${currentLang === 'en' ? tool.name_en : tool.name_ar}</div>
                    <div class="tool-desc">${currentLang === 'en' ? tool.desc_en : tool.desc_ar}</div>
                    <div class="tool-cta">â†’ Explore</div>
                `;
                toolsGrid.appendChild(card);
            });
        }

        function backToCategories() {
            document.getElementById('categories-view').style.display = 'block';
            document.getElementById('tools-view').classList.remove('active');
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('light-mode');
            updateUI();
        }

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'ar' : 'en';
            document.documentElement.lang = currentLang;
            document.getElementById('lang-toggle').textContent = currentLang === 'en' ? 'EN' : 'AR';
            updateUI();
        }

        updateUI();
